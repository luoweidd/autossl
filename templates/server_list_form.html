<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>server list form</title>
    <link href="static/css/css.css">
    <script src="static/js/jquery-3.4.1.min.js" rel="script"></script>
    <script src="static/js/jquery.md5.js" rel="script"></script>
</head>
<body>
    <script type="application/javascript">
        var time_stru = new Date().getTime();
        var oHead = document.getElementsByTagName('HEAD').item(0);
        var oScript= document.createElement("script");
        oScript.type = "text/javascript";
        oScript.src="static/js/js.js?ver="+time_stru;
        oHead.appendChild( oScript);
    </script>
    <div>
        <table style="width:1000px; margin: auto; margin-top: 100px; border-bottom: darkgrey 1px solid; ">
            <tr style="background-color:darkseagreen; text-align: center; "><td>ID</td>
                <td>名称</td>
                <td>地址</td>
                <td>操作</td>
             </tr>
            {% for i in res: %}
                <tr>
                    <td style="border-bottom: darkgrey 1px solid; font-size: 14px;">{{ i["_id"] }}</td>
                    <td style="border-bottom: darkgrey 1px solid; font-size: 14px;">{{ i["itemName"] }}</td>
                    <td style="border-bottom: darkgrey 1px solid; font-size: 14px;"><input type="text" style="width:400px" alt = {{ i["itemVal"] }} value = {{ i["itemVal"] }}></td>
                    <td style="border-bottom: darkgrey 1px solid; text-align: center; font-size: 14px;"><input type="button" value = "更换" onclick='update_domain(this)'></td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <div id="loading" style="visibility:hidden; margin: auto; background-color: black; opacity: 0.9; position: absolute; z-index:1000; top:-5px; text-align: center; width: 100%; height: 100%"></div>
    <p id="close_window" style=" border: white 1px solid; z-index: 998; color: white; font-family:
     'Times New Roman'; position: absolute; cursor: pointer; visibility: hidden; top: 10px; right: 60px; font-size: xx-large" onclick="close_windows(this)">&nbsp;X&nbsp;</p>
    <input id="dns_validation" style=" position: relative; z-index: 999;visibility: hidden; margin:0 0 0 94%;" type="button" alt="验证" value="验  证" onclick="old_site_dns_validation()">
    <div  id="validationres" style="visibility:hidden; margin: auto; background-color: black; opacity: 0.9; position: fixed; top: -5px; text-align: center; width: 100%; height: 100%">
    </div>
</body>
</html>
